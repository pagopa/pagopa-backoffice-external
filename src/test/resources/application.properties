# Info
info.application.artifactId=@project.artifactId@
info.application.name=@project.name@
info.application.version=@project.version@
info.application.description=@project.description@
info.properties.environment=test
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Server
server.servlet.context-path=/
server.port=8080
# Logging
logging.level.root=INFO
logging.level.it.gov.pagopa=INFO
# CORS configuration
cors.configuration={"origins": ["*"], "methods": ["*"]}
# Mongo Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/personDB
spring.data.mongodb.database=pagopaBackoffice
spring.mongodb.embedded.version=3.4.3
# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=${CACHE_SIZE:1000}, expireAfterWrite=${CACHE_EXPIRATION_TIME:720m}
cache.enabled=${CACHE_ENABLED:false}

# Openapi
springdoc.writer-with-order-by-keys=true
springdoc.writer-with-default-pretty-printer=true
springdoc.api-docs.groups.enabled=true
springdoc.group-configs[0].group=helpdesk
springdoc.group-configs[0].displayName=Backoffice Helpdesk
springdoc.group-configs[0].paths-to-match=/operative_tables/**,/info
springdoc.group-configs[1].group=external_psp
springdoc.group-configs[1].displayName=Backoffice External PSP
springdoc.group-configs[1].paths-to-match=/brokers/**,/info
springdoc.group-configs[2].group=external_ec
springdoc.group-configs[2].displayName=Backoffice External EC
springdoc.group-configs[2].paths-to-match=/creditor_institutions/**,/info
